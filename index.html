<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login - Alida Metrics</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #eef2f7;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
      width: 300px;
      text-align: center;
    }
    input[type="text"], input[type="password"] {
      padding: 10px;
      margin: 10px 0;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .btn {
      padding: 10px 20px;
      background: #0055aa;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }
    .btn:hover {
      background: #003d80;
    }
    #loginError {
      color: red;
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>Login Supervisor</h2>
    <input type="text" id="user" placeholder="Usuario">
    <input type="password" id="password" placeholder="Password">
    <button class="btn" onclick="login()">Ingresar</button>
    <div id="loginError"></div>
    <hr>
    <button class="btn" onclick="location.href='panel.html?modo=agente'">Entrar como Agente</button>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBEhjbQ7AIL9QlBwwelv0Fnudwf3sSE9N4",
      authDomain: "dashboard-alida.firebaseapp.com",
      databaseURL: "https://dashboard-alida-default-rtdb.firebaseio.com",
      projectId: "dashboard-alida",
      storageBucket: "dashboard-alida.appspot.com",
      messagingSenderId: "181620816636",
      appId: "1:181620816636:web:1ca6c2d923b1cd532c7579",
      measurementId: "G-JEGJXGTC82"
    };
    firebase.initializeApp(firebaseConfig);

    const USUARIO = "admin";
    const PASSWORD = "1234";

    function login() {
      const user = document.getElementById("user").value.trim();
      const password = document.getElementById("password").value.trim();
      const error = document.getElementById("loginError");

      if (user === USUARIO && password === PASSWORD) {
        firebase.database().ref("modo").set("616C696461536F6C61726573").then(() => {
          window.location.href = "panel.html?modo=616C696461536F6C61726573";
        }).catch((err) => {
          console.error("Error al iniciar sesión:", err);
          error.textContent = "Error al iniciar sesión.";
        });
      } else {
        error.textContent = "Credenciales incorrectas";
      }
    }
  </script>

</body>
</html>
