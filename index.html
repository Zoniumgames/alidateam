<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Alida Metrics</title>
  <link href="https://fonts.googleapis.com/css2?family=Cal+Sans&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f2f2f7, #e6e6ec);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      display: flex;
      flex-direction: row;
      align-items: stretch;
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(20px);
      padding: 0;
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.1);
      overflow: hidden;
      animation: fadeIn 1s ease;
      max-width: 700px;
      width: 100%;
    }
    .login-box img {
      width: 300px;
      object-fit: cover;
      transition: opacity 0.8s ease;
      opacity: 0.9;
    }
    
    .form-content {
      flex: 1;
      padding: 40px 30px;
      background: rgba(255, 255, 255, 0.9);
    }
    h2 {
      color: #333;
      margin-bottom: 20px;
      font-family: "Cal Sans", sans-serif;
    }
    input[type="text"], input[type="password"] {
      padding: 12px;
      margin: 10px 0;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      transition: border 0.3s;
    }
    input[type="text"]:focus, input[type="password"]:focus {
      border-color: #E20074;
      outline: none;
    }
    .btn {
      padding: 12px 20px;
      background: #E20074;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      width: 100%;
      margin-top: 15px;
      transition: background 0.3s, transform 0.2s;
    }
    .btn:hover {
      background: #c70068;
      transform: translateY(-2px);
    }
    #loginError {
      color: red;
      margin-top: 12px;
      font-weight: bold;
    }
    hr {
      margin: 20px 0;
      border: none;
      border-top: 1px solid #ccc;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @media (max-width: 700px) {
      .login-box {
        flex-direction: column;
      }
      .login-box img {
        width: 100%;
        height: 180px;
      }
    }
  </style>
</head>
<body>

  <div class="login-box">
    <!-- Imagen que tú colocarás -->
    <img src="loginimage.webp" alt="Login Visual">
    <div class="form-content">
      <h2 title="Agent Leaderboard & Input Driven Accountability">ALIDA</h2>
      <input type="text" id="user" placeholder="User">
      <input type="password" id="password" placeholder="Password">
      <button class="btn" onclick="login()">Login</button>
      <div id="loginError"></div>
      <hr>
      <button class="btn" onclick="location.href='panel.html?modo=agente'">Agent</button>
    </div>
  </div>

  <!-- Tu script permanece intacto -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script>
    fetch("https://firebase-config-server.onrender.com")
  .then(res => res.json())
  .then(firebaseConfig => {
    firebase.initializeApp(firebaseConfig);
  })
  .catch(err => {
    console.error("Error al cargar la config de Firebase:", err);
  });

    const USUARIO = "asolares5";
    const PASSWORD = "1234";

    function login() {
      const user = document.getElementById("user").value.trim();
      const password = document.getElementById("password").value.trim();
      const error = document.getElementById("loginError");

      if (user === USUARIO && password === PASSWORD) {
        firebase.database().ref("modo").set("616C696461536F6C61726573").then(() => {
          window.location.href = "panel.html?modo=616C696461536F6C61726573";
        }).catch((err) => {
          console.error("Error al iniciar sesión:", err);
          error.textContent = "Error al iniciar sesión.";
        });
      } else {
        error.textContent = "Credenciales incorrectas";
      }
    }
  </script>

</body>
</html>
