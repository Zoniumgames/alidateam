<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Alida Metrics</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #eef2f7;
      margin: 0;
      padding: 0;
      color: #333;
    }
    header {
      background-color: #0055aa;
      color: white;
      padding: 20px 0;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    main {
      padding: 30px;
      max-width: 960px;
      margin: 40px auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.05);
    }
    .hidden { display: none; }
    .btn {
      padding: 6px 12px;
      margin: 2px;
      background: #0055aa;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      transition: background 0.3s ease;
      cursor: pointer;
      font-size: 13px;
    }
    .btn:hover {
      background: #003d80;
    }
    input[type="text"] {
      padding: 10px;
      margin: 10px 0;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
      box-sizing: border-box;
    }
    #formularioAgregar {
      text-align: center;
      margin: 30px auto;
      max-width: 400px;
    }
    table {
      width: 100%;
      margin-top: 30px;
      border-collapse: separate;
      border-spacing: 0 8px;
    }
    th, td {
      background: #f9f9f9;
      padding: 14px;
      text-align: left;
      border-bottom: 1px solid #e0e0e0;
      border-radius: 4px;
    }
    th {
      background-color: #e6f0ff;
      font-weight: 600;
    }
    .estrella {
      font-size: 22px;
      color: #ccc;
      margin-right: 2px;
      cursor: pointer;
    }
    .estrella.activa {
      color: #ffc107;
    }
  </style>
</head>
<body>

<header>
  <h1>Alida's Team</h1>
</header>

<main>
  <div id="formularioAgregar" class="hidden">
    <h3>Agregar nuevo agente</h3>
    <input type="text" id="nombre" placeholder="Nombre del agente">
    <input type="text" id="metrica" placeholder="Métrica">
    <input type="text" id="comentario" placeholder="MIA Category">
    <button class="btn" onclick="agregarAgente()">Agregar</button>
    <button class="btn" onclick="eliminarTodos()">Eliminar Todos</button>
  </div>

  <table class="hidden" id="tabla">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Métrica</th>
        <th>MIA Category</th>
        <th>Estrellas</th>
        <th id="colAccionesHeader" class="hidden">Acciones</th>
      </tr>
    </thead>
    <tbody id="cuerpoTabla"></tbody>
  </table>
</main>

<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyA-qlUtaVS5vy1-K0W67A7SMUZJcOft3B4",
    authDomain: "dashboard-alida.firebaseapp.com",
    databaseURL: "https://dashboard-alida-default-rtdb.firebaseio.com",
    projectId: "dashboard-alida",
    storageBucket: "dashboard-alida.appspot.com",
    messagingSenderId: "181620816636",
    appId: "1:181620816636:web:1ca6c2d923b1cd532c7579",
    measurementId: "G-JEGJXGTC82"
  };

  firebase.initializeApp(firebaseConfig);
  const agentesRef = firebase.database().ref("agentes");

  const modo = new URLSearchParams(window.location.search).get("modo");
  const esSupervisor = modo === "616C696461536F6C61726573";

  if (esSupervisor) {
    document.getElementById("formularioAgregar").classList.remove("hidden");
    document.getElementById("colAccionesHeader").classList.remove("hidden");
  }

  if (modo === "agente" || esSupervisor) {
    document.getElementById("tabla").classList.remove("hidden");
  } else {
    alert("Modo inválido. Serás redirigido.");
    location.href = "index.html";
  }

  // Función para agregar un nuevo agente
  function agregarAgente() {
    const nombre = document.getElementById("nombre").value.trim();
    const metrica = document.getElementById("metrica").value.trim();
    const comentario = document.getElementById("comentario").value.trim();

    if (!nombre || !metrica || !comentario) {
      alert("Completa todos los campos.");
      return;
    }

    // Agregar el agente a Firebase
    agentesRef.push({
      nombre,
      metrica,
      comentario,
      estrellas: 0,
      limiteEstrellas: 5
    });

    document.getElementById("nombre").value = "";
    document.getElementById("metrica").value = "";
    document.getElementById("comentario").value = "";
  }

  // Función para eliminar un agente
  function eliminarAgente(id) {
    if (!esSupervisor) return;
    if (confirm("¿Eliminar este agente?")) {
      agentesRef.child(id).remove();
    }
  }

  // Función para eliminar todos los agentes
  function eliminarTodos() {
    if (!esSupervisor) return;
    if (confirm("¿Eliminar todos los agentes?")) {
      agentesRef.remove();
    }
  }

  // Función para cambiar el límite de estrellas
  function cambiarLimite(id, delta) {
    agentesRef.child(id).get().then(snapshot => {
      if (!snapshot.exists()) return;
      let actual = snapshot.val().limiteEstrellas || 5;
      let nuevo = Math.max(1, Math.min(15, actual + delta));
      agentesRef.child(id).update({ limiteEstrellas: nuevo });
    });
  }

  // Función para marcar estrellas
  function marcarEstrella(id, cantidad) {
    if (esSupervisor) return; // Los supervisores no pueden cambiar las estrellas.
    agentesRef.child(id).update({ estrellas: cantidad });
  }

  // Función para renderizar la tabla con los agentes
  function renderizarTabla(data) {
    const cuerpo = document.getElementById("cuerpoTabla");
    cuerpo.innerHTML = ""; // Limpiar el contenido de la tabla

    Object.entries(data || {}).forEach(([id, agente]) => {
      const max = Math.max(1, Math.min(15, agente.limiteEstrellas || 5));
      const actual = agente.estrellas || 0;

      let estrellasHTML = "";
      for (let i = 1; i <= max; i++) {
        const activa = i <= actual ? "activa" : "";
        const onclick = esSupervisor ? "" : `onclick="marcarEstrella('${id}', ${i})"`;
        estrellasHTML += `<span class="estrella ${activa}" ${onclick}>&#9733;</span>`;
      }

      let accionesHTML = "";
      if (esSupervisor) {
        accionesHTML = `
          <button class="btn" onclick="eliminarAgente('${id}')">Eliminar</button>
          <button class="btn" onclick="cambiarLimite('${id}', 1)">+</button>
          <button class="btn" onclick="cambiarLimite('${id}', -1)">−</button>
        `;
      }

      const fila = document.createElement('tr');
      fila.innerHTML = `
        <td>${agente.nombre}</td>
        <td>${agente.metrica}</td>
        <td>${agente.comentario}</td>
        <td>${estrellasHTML}</td>
        ${esSupervisor ? `<td>${accionesHTML}</td>` : ""}
      `;
      cuerpo.appendChild(fila);
    });
  }

  // Obtener los datos de Firebase y renderizar
  agentesRef.on("value", snapshot => {
    const data = snapshot.val();
    if (!data) {
      alert("No hay datos disponibles.");
      return;
    }
    renderizarTabla(data);
  });
</script>

</body>
</html>
