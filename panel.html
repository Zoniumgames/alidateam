<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Alida Metrics</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #eef2f7;
      margin: 0;
      padding: 0;
      color: #333;
    }
    header {
      background-color: #0055aa;
      color: white;
      padding: 20px 0;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    main {
      padding: 30px;
      max-width: 960px;
      margin: 40px auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.05);
    }
    .hidden { display: none; }
    .btn {
      padding: 10px 20px;
      background: #0055aa;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      transition: background 0.3s ease;
      cursor: pointer;
    }
    .btn:hover {
      background: #003d80;
    }
    input[type="text"], input[type="password"] {
      padding: 10px;
      margin: 10px 0;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
      box-sizing: border-box;
    }
    #formularioAgregar {
      text-align: center;
      margin: 30px auto;
      max-width: 400px;
    }
    table {
      width: 100%;
      margin-top: 30px;
      border-collapse: separate;
      border-spacing: 0 8px;
    }
    th, td {
      background: #f9f9f9;
      padding: 14px;
      text-align: left;
      border-bottom: 1px solid #e0e0e0;
      border-radius: 4px;
    }
    th {
      background-color: #e6f0ff;
      font-weight: 600;
    }
    .estrella {
      font-size: 22px;
      cursor: pointer;
      color: #ccc;
      transition: color 0.2s ease;
    }
    .estrella.activa {
      color: #ffc107;
    }
  </style>
</head>
<body>

<header>
  <h1>Alida's Team</h1>
</header>

<main>

  <!-- Formulario para agregar agentes (solo visible para master) -->
  <div id="formularioAgregar" class="hidden">
    <h3>Agregar nuevo agente</h3>
    <input type="text" id="nombre" placeholder="Nombre del agente">
    <input type="text" id="metrica" placeholder="Métrica">
    <input type="text" id="comentario" placeholder="MIA Category">
    <button class="btn" onclick="agregarAgente()">Agregar</button>
    <button class="btn" onclick="eliminarTodos()">Eliminar Todos</button>
  </div>

  <!-- Tabla de agentes -->
  <table class="hidden" id="tabla">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Métrica</th>
        <th>MIA Category</th>
        <th>Estrellas</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody id="cuerpoTabla">
      <!-- Agentes se insertan aquí -->
    </tbody>
  </table>

</main>

<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyA-qlUtaVS5vy1-K0W67A7SMUZJcOft3B4",
    authDomain: "dashboard-alida.firebaseapp.com",
    databaseURL: "https://dashboard-alida-default-rtdb.firebaseio.com",
    projectId: "dashboard-alida",
    storageBucket: "dashboard-alida.appspot.com",
    messagingSenderId: "181620816636",
    appId: "1:181620816636:web:1ca6c2d923b1cd532c7579",
    measurementId: "G-JEGJXGTC82"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();
  const agentesRef = db.ref("agentes");

  // Detectar modo desde URL
  const modo = new URLSearchParams(window.location.search).get("modo");

  if (modo === "master") {
    document.getElementById("formularioAgregar").classList.remove("hidden");
    document.getElementById("tabla").classList.remove("hidden");
  } else if (modo === "agente") {
    document.getElementById("tabla").classList.remove("hidden");
  } else {
    alert("Modo no válido. Serás redirigido al login.");
    location.href = "login.html";
  }

  function agregarAgente() {
    const nombre = document.getElementById("nombre").value.trim();
    const metrica = document.getElementById("metrica").value.trim();
    const comentario = document.getElementById("comentario").value.trim();

    if (!nombre || !metrica || !comentario) {
      alert("Completa todos los campos.");
      return;
    }

    const nuevoAgente = {
      nombre,
      metrica,
      comentario,
      estrellas: 0
    };

    agentesRef.push(nuevoAgente);

    document.getElementById("nombre").value = "";
    document.getElementById("metrica").value = "";
    document.getElementById("comentario").value = "";
  }

  function eliminarAgente(id) {
    if (modo !== "master") {
      alert("Solo el supervisor puede eliminar agentes.");
      return;
    }

    if (confirm("¿Estás seguro de eliminar este agente?")) {
      agentesRef.child(id).remove()
        .then(() => alert("Agente eliminado."))
        .catch(error => alert("Error al eliminar agente."));
    }
  }

  function eliminarTodos() {
    if (modo !== "master") {
      alert("Solo el supervisor puede eliminar todos los agentes.");
      return;
    }

    if (confirm("¿Eliminar todos los agentes?")) {
      agentesRef.remove()
        .then(() => alert("Todos los agentes eliminados."))
        .catch(error => alert("Error al eliminar."));
    }
  }

  function renderizarTabla(agentesData) {
    const cuerpo = document.getElementById("cuerpoTabla");
    cuerpo.innerHTML = "";

    Object.entries(agentesData || {}).forEach(([id, agente]) => {
      const fila = document.createElement("tr");

      let estrellasHTML = "";
      for (let i = 0; i < 5; i++) {
        estrellasHTML += `<span class="estrella ${i < agente.estrellas ? 'activa' : ''}" onclick="clickEstrella('${id}', ${i + 1})">&#9733;</span>`;
      }

      fila.innerHTML = `
        <td>${agente.nombre}</td>
        <td>${agente.metrica}</td>
        <td>${agente.comentario}</td>
        <td>${estrellasHTML}</td>
        <td><button class="btn" onclick="eliminarAgente('${id}')">Eliminar</button></td>
      `;
      cuerpo.appendChild(fila);
    });
  }

  agentesRef.on("value", snapshot => {
    const data = snapshot.val();
    renderizarTabla(data);
  });

  function clickEstrella(id, cantidad) {
    if (modo === "master") return; // supervisor no cambia estrellas
    agentesRef.child(id).update({ estrellas: cantidad });
  }
</script>

</body>
</html>
